<!doctype html>
<html lang="es">
  <head>
    <title>Ejercicio Formulario con Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- Autora: Karen Pigni - Codo a Codo PHP  -->

    <main class="container p-5">
      <section class="container p-5">
        <form class="container mt-4 p-4" style="background-color: rgb(250, 248, 248);">
          
          <div class="row">
            <div class="col mt-4">
              <label for="nombre">Nombre de Pila</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col mt-4">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido">
            </div>
          </div>
          
          <div class="col-mt-4 my-4">
            <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
            <label for="inlineFormInputGroupUsername">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Nombre de usuario">
            </div>
          </div>

          <div class="form-group">
            <label for="correo">Correo Electrónico</label> <span class="text-muted">(opcional)</span>
            <input type="text" class="form-control" id="correo" placeholder="you@example.com">
          </div>

          <div class="form-group">
            <label for="direc1">Habla a</label>
            <input type="text" class="form-control" id="direc1" placeholder="1234 Main St">
          </div>

          <div class="form-group">
            <label for="direc2">Dirección 2</label> <span class="text-muted">(opcional)</span>
            <input type="text" class="form-control" id="direc2" placeholder="Apartamento o suite">
          </div>

          <div class="form-row align-items-center">
            <div class="col-6 my-1 pr-4">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
              <label for="inlineFormCustomSelect">País</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Escoger...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            
            <div class="col-4 my-1 pr-4">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
              <label for="inlineFormCustomSelect1">Estado</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect1">
                <option selected>Escoger...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col-2">
              <label for="CodigoPostal">Código Postal</label>
              <input type="text" class="form-control" id="CodigoPostal">
            </div>
            
          </div>

          <hr>

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">La dirección de envío es la misma que mi dirección de facturación</label>
          </div>

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck2">
            <label class="custom-control-label" for="customCheck2">Guarde esta información para la próxima vez</label>
          </div>

        </form>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
